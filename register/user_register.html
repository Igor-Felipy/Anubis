<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis Register</title>
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
    <div class="all">
        <h1>REGISTRAR</h1>
        <form action="#">
            <div class="fields">
                <div class="form2">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Nome" id="nome" value="nome">
                </div>
                <div class="join-form">
                    <div class="form1">
                        <label for="email">Endereço de Email</label>
                        <input type="text" placeholder="Email" id="email" value="email">
                    </div>
                    <div class="form1">
                        <label for="telefone">Telefone</label>
                        <input type="text" placeholder="Telefone" id="telefone" value="telefone">
                    </div>
                </div>
                <div class="form2">
                    <label for="endereco">Endereço</label>
                    <input type="text" placeholder="Endereço" id="endereco" value="endereco">
                </div>
                <div class="join-form">
                    <div class="form1">
                        <label for="cidade">Cidade</label>
                        <input type="text" placeholder="Cidade" id="cidade" value="cidade">
                    </div>
                    <div class="form1">
                        <label for="cep">CEP</label>
                        <input type="text" placeholder="CEP" id="cep" value="cep">
                    </div>
                </div>
                <div class="join-form">
                    <div class="form1">
                        <label for="categoria">Categoria de Veículo</label>
                        <input type="text" placeholder="Categoria" id="categoria" value="categoria">
                    </div>
                    <div class="form1">
                        <label for="documento">Número do Documento</label>
                        <input type="text" placeholder="Documento" id="documento" value="documento">
                    </div>
                </div>
                
                <div class="form2">
                    <label for="cpf">CPF</label>
                    <input type="text" placeholder="CPF" id="cpf" value="cpf">
                </div>
                <div class="form2">
                    <label for="senha">Senha</label>
                    <input type="text" placeholder="senha" id="senha" value="senha">
                </div>
            </div>
            <button type="submit">REGISTRAR</button>
        </form>
    </div>
</body>
</html>
