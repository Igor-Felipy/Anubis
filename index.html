<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúbis</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="shortcut icon" href="./public/images/anubis.png" type="image/x-icon">
</head>
<body>
    <div class="all">
        <div class="pages">
            <div class="login-form">
                <img src="./public/images/anubis.png" alt="logo">
                <h1>Anúbis</h1>
                <p>Bem-vindo (a)! Faça o login</p>
        
                <form action="#">
                    <div class="form-login-input">
                        <input type="text" placeholder="Login" id="login">
                        <input type="password" placeholder="Senha" id="password">
                    </div>
                    <div class="form-login-label">
                        <input type="checkbox" name="lembre de mim" id="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <button type="submit">Entrar</button> <!--  ao clicar irá ver se o usuario ja existe e enviar para a pagina de entregas -->
                </form>
                <hr>
                <div class="register">
                    <a href="./register/client_register.html"><h4>Crie sua conta como Entregador</h4></a>
                    <a href="./register/user_register.html"><h4>Crie sua conta como Cliente</h4></a>
                </div>
                <a href="#"><h4>Esqueci a senha</h4></a>
            </div>
        </div>
        
    </div>
</body>
</html>
