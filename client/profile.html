<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúbis</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/profile.css">
</head>
<body>
    <div class="all">
        <div class="menu">
            <div class="menu-pages">
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/client/my_orders.html">MEUS PEDIDOS</a></li>
                </ul>
            </div>
            <div class="menu-profile">
                <a href="/client/profile.html">I</a>
            </div>
        </div>
        
        <div class="pages">       
            <div class="form-profile">
                <div class="name-schedules ">
                    <div class="name">
                        <button><span>I</span></button>
                        <p>Igor Felipy</p>
                    </div>
                    <div class="schedule">
                        <button>MEUS AGENDAMENTOS</button>
                        <button>MINHA CONTA</button>
                    </div>
                </div>
                <div class="my_account ">
                    <h1>Minha Conta</h1>
                    <p>Visualize e edite suas informações pessoais abaixo</p>
                    <hr>
                    <p>Email de login:</p>
                    <p>Email@gmail.com</p>
                   
                    <form action="#">
                        <div class="form1">
                            <div class="field">
                                <div class="sub-field">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome">
                                </div>
                                <div class="sub-field">
                                    <label for="sobrenome">Sobrenome</label>
                                    <input type="text" id="sobrenome">
                                </div>
                            </div>
                            <div class="field">
                                <div class="sub-field">
                                    <label for="email">Email de Contato</label>
                                    <input type="text" id="email">
                                </div>
                                <div class="sub-field">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" id="telefone">
                                </div>
                            </div>    
                        </div>
                        <div class="label">
                            <hr>
                            <p>Endereço</p>
                        </div>

                        <div class="form2">
                            <div class="big-field">
                                <input type="text" placeholder="Rua" id="rua">
                            </div>
                        </div>
                        
                        <div class="form3">
                            <div class="field">
                                <div class="sub-field">
                                    <input type="text" placeholder="cidade" id="cidade">
                                </div>
                            </div>
                            <div class="field">
                                <div class="sub-field">
                                    <input type="text" placeholder="Codigo postal (CEP)" id="cep">
                                </div>
                            </div>
                        </div>
                        <button type="submit">Atualizar informações</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
